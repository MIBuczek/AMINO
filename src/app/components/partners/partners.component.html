<section id="clients" class="clients">
  <div class="container">
    <header class="section-header">
      <h2>{{ partnersTextContent.shorter }}</h2>
      <p>{{ partnersTextContent.description }}</p>
    </header>
    <div class="clients-slider swiper-container">
      <div class="swiper-wrapper align-items-center row text-center">
        <div
          class="swiper-slide col-lg-2 col-md-3 col-sm-6"
          *ngFor="let image of images"
        >
          <img
            [src]="'../../../assets/partners/' + image"
            class="img-fluid"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</section>

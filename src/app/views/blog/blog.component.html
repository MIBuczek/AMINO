<main>
  <section class="blog">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 entries">
          <article
            class="entry"
            *ngFor="let post of blogContent[langSwitcher.getCurrentLang]"
          >
            <div class="entry-img">
              <img
                [src]="'../../../assets/blog/' + post.img"
                alt=""
                class="img-fluid"
              />
            </div>
            <h2 class="entry-title">{{ post.header }}</h2>
            <div class="entry-meta">
              <ul>
                <li class="d-flex align-items-center">
                  <i class="bi bi-clock"></i>
                  <a href="blog-single.html"
                    ><time datetime="2020-01-01">{{ post.date }}</time></a
                  >
                </li>
              </ul>
            </div>
            <div class="entry-content">
              <p>{{ post.textBody }}</p>
              <div class="read-more">
                <a [routerLink]="post.rout">{{ post.textButton }}</a>
              </div>
            </div>
          </article>
        </div>
        <div class="col-lg-4">
          <app-sidebar></app-sidebar>
        </div>
      </div>
    </div>
  </section>
</main>
